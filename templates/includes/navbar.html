<style>
  /* Basic styling for the header/navbar */
  .header {
    position: fixed; /* Make the navbar sticky at the top */
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000; /* Ensure it stays on top of other content */
    background-color: #FFF3F3; /* Light pink background */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 9px 40px;
    flex-wrap: wrap;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow for depth */
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
  }

  .nav-menu-left,
  .nav-menu-right {
    display: flex;
    gap: 15px;
    margin-left: 10px;
    align-items: center;
  }

  .btn {
    background: none;
    border: 2px solid #b30000; /* Red border from your theme */
    padding: 11px 16px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    text-decoration: none;
    color: #b30000; /* Red text */
    white-space: nowrap;
    transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* Smooth transitions */
  }

  .btn:hover {
    background-color: #b30000; /* Red background on hover */
    color: white;
    border-color: #b30000;
  }

  .hamburger {
    display: none; /* Hidden by default for larger screens */
    flex-direction: column;
    cursor: pointer;
    gap: 4px;
  }

  .hamburger div {
    width: 25px;
    height: 3px;
    background: #b30000; /* Red hamburger lines */
  }

  /* Responsive adjustments for smaller screens */
  @media (max-width: 768px) {
    .header {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      padding: 15px 20px; /* Adjust padding for mobile */
    }

    .hamburger {
      display: flex; /* Show hamburger on small screens */
      position: absolute; /* Position hamburger for better layout */
      right: 20px;
      top: 20px;
    }

    .nav-menu-left,
    .nav-menu-right {
      display: none; /* Hide menus by default on small screens */
      flex-direction: column;
      width: 100%;
      margin-left: 0;
      align-items: flex-start; /* Align menu items to left */
      padding-top: 10px; /* Space below hamburger */
    }

    .nav-menu-left.show,
    .nav-menu-right.show {
      display: flex; /* Show menus when 'show' class is active */
    }

    .btn {
      width: calc(100% - 4px); /* Full width minus border */
      text-align: left;
      margin-bottom: 5px; /* Space between buttons */
    }

    .header-left img {
      margin-bottom: 0; /* Remove extra margin */
    }
  }
</style>

<header class="header">
  <div class="header-left">
    <img src="{{ url_for('static', filename='img/Connex_user_logo.png') }}" alt="Logo" width="65" />
    <div class="hamburger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
    <div id="navMenuLeft" class="nav-menu-left">
      <a href="{{ url_for('usereventpage') }}" class="btn">Events</a>
      <a href="{{ url_for('calendar') }}" class="btn">Calendar</a>
    </div>
  </div>
  <div id="navMenuRight" class="nav-menu-right">
    <a href="{{ url_for('chat') }}" class="btn">Chat ðŸ—¨</a>
    <a href="#" class="btn">Support</a> <!-- Changed href to support route -->
    <img src="{{ url_for('static', filename='img/profilepic.jpg') }}" alt="Avatar" width="55" style="border-radius: 50%;" />
  </div>
</header>

<script>
  function toggleMenu() {
    document.getElementById("navMenuLeft").classList.toggle("show");
    document.getElementById("navMenuRight").classList.toggle("show");
  }
</script>
