<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffeeee;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 600;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px 60px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: 500;
    }

    input, select {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #ffdada;
      font-size: 1rem;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      margin-top: 40px;
    }

    .button-group button {
      padding: 10px 30px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      border: 2px solid black;
      background-color: white;
    }

    .cancel-btn:hover {
      background-color: #eee;
    }

    .confirm-btn {
      color: green;
    }

    .confirm-btn:hover {
      background-color: green;
      color: white;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
    /* Idle Timeout Popup Styles */
    #idlePopup {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    #idlePopup > div {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 80%;
    }
    #idlePopup button {
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    #idlePopup .stay-btn {
      background-color: #28a745;
    }
    #idlePopup .logout-btn {
      background-color: #dc3545;
      margin-right: 0;
    }
  </style>
</head>
<body>
  {% include 'includes/bg.html' %}
  {% include 'includes/navbar.html' %}
  <div class="container">
    <div class="card">
      <h1>Account Details</h1>
      <!-- Replace the form section inside acc_details.html with this -->
      <form method="POST" action="{{ url_for('account_details', uuid_param=user.uuid) }}?next_tab={{ user.role }}">
        <div class="form-grid">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required readonly>
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" required>
              <option value="volunteer" {% if user.role == 'volunteer' %}selected{% endif %}>Volunteer</option>
              <option value="elderly" {% if user.role == 'elderly' %}selected{% endif %}>Elderly</option>
              <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required readonly>
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" value="{{ user.DOB }}" max="{{ max_date }}">
          </div>

          <div class="form-group">
            <label for="location_id">Community Centre</label>
            <select id="location_id" name="location_id">
              <option value="" {% if not user.location_id %}selected{% endif %}>-- None --</option>
              {% for location in locations %}
                <option value="{{ location.location_id }}" {% if user.location_id == location.location_id %}selected{% endif %}>
                  {{ location.location_name }}
                </option>
              {% endfor %}
            </select>
          </div>


        <div class="button-group">
          <button type="button" class="cancel-btn" onclick="window.location.href='{{ url_for('account_management') }}#{{ user.role }}'">Cancel</button>
          <button type="submit" class="confirm-btn">Confirm</button>
        </div>
      </form>

    </div>
  </div>
  <!-- Idle Timeout Popup -->
  <div id="idlePopup" style="display: none; flex-direction: column;">
    <div>
      <h3>Youâ€™ve been idle for a while</h3>
      <p>Your session will be terminated in <span id="countdown">15</span> seconds.</p>
      <div style="margin-top: 20px;">
        <button class="stay-btn" onclick="stayLoggedIn()">Stay Logged In</button>
        <button class="logout-btn" onclick="goToLogout()">Log Out Now</button>
      </div>
    </div>
  </div>
  <script>
    // Idle Timeout Logic
    let idleTimeLimit = 1000 * 60 * 2; // 15 seconds

    let warningDuration = 15; // 15 seconds countdown
    let idleTimeout, countdownTimer;
    let countdownValue = warningDuration;

    function resetIdleTimer(event) {
      // if event target is inside popup, do nothing
      const popup = document.getElementById("idlePopup");
      if (popup.style.display === "flex" && popup.contains(event.target)) {
        return; // ignore events inside popup so countdown continues
      }

      clearTimeout(idleTimeout);
      clearInterval(countdownTimer);
      hidePopup();
      countdownValue = warningDuration;

      idleTimeout = setTimeout(showIdlePopup, idleTimeLimit);
    }

    // Attach listeners to detect user activity
    ['click', 'mousemove', 'keydown', 'scroll'].forEach(eventName => {
      window.addEventListener(eventName, resetIdleTimer);
    });



    function showIdlePopup() {
      document.getElementById("idlePopup").style.display = "flex";
      countdownTimer = setInterval(() => {
        countdownValue--;
        document.getElementById("countdown").textContent = countdownValue;
        if (countdownValue <= 0) {
          clearInterval(countdownTimer);
          goToLogout();
        }
      }, 1000);
    }

    function hidePopup() {
      document.getElementById("idlePopup").style.display = "none";
    }

    function stayLoggedIn() {
      hidePopup();
      resetIdleTimer();
      fetch('/ping');
    }


    function goToLogout() {
      window.location.href = "/logout";
    }

    ['click', 'mousemove', 'keydown', 'scroll'].forEach(event => {
      window.addEventListener(event, resetIdleTimer);
    });

    resetIdleTimer(); // Initialize on load
  </script>
</body>
</html>
