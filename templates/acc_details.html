<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffeeee;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 600;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px 60px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: 500;
    }

    input, select {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #ffdada;
      font-size: 1rem;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      margin-top: 40px;
    }

    .button-group button {
      padding: 10px 30px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      border: 2px solid black;
      background-color: white;
    }

    .cancel-btn:hover {
      background-color: #eee;
    }

    .confirm-btn {
      color: green;
    }

    .confirm-btn:hover {
      background-color: green;
      color: white;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  {% include 'include/bg.html' %}
  {% include 'include/nav_bar.html' %}
  <div class="container">
    <div class="card">
      <h1>Account Details</h1>
      <form method="POST" action="{{ url_for('routes.account_details', role=user.role, email=user.email) }}">
        <div class="form-grid">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" required>
              <option value="volunteer" {% if user.role == 'volunteer' %}selected{% endif %}>Volunteer</option>
              <option value="elderly" {% if user.role == 'elderly' %}selected{% endif %}>Elderly</option>
              <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
          </div>
          <div class="form-group">
            <label for="phone">Contact Number</label>
            <input type="text" id="phone" name="phone" value="{{ user.phone }}" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
          </div>
        </div>

        <div class="button-group">
          <button type="button" class="cancel-btn" onclick="window.location.href='{{ url_for('routes.account_management') }}'">Cancel</button>
          <button type="submit" class="confirm-btn">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
