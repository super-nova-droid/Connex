<!DOCTYPE html>
{% include "includes/navbar.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="sul-container">
        <div class="sul-form-section">
            <h1>Welcome back!</h1>
            <p>Enter your Credentials to access your account</p>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <a href="#" class="forgot">Forgot password?</a>
            <button class="sul-login-btn" type="button" onclick="window.location.href='{{ url_for('mfa') }}';">Login</button>
            <div class="sul-social-buttons">
                <button type="button"><img src="{{ url_for('static', filename='images/google-icon.jpeg') }}" alt="Google"> Sign in with Google</button>
                <button type="button"><img src="{{ url_for('static', filename='images/apple-icon.jpeg') }}" alt="Apple"> Sign in with Apple</button>
            </div>
            <div class="sul-signup-link">
                Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
            </div>
        </div>
        <div class="sul-image-section">
            <img src="{{ url_for('static', filename='images/AlbedoBase_XL_give_me_a_generix_pastel_colour_brown_and_pink_a_2.jpg') }}" alt="Background Image">
        </div>
    </div>
</body>
</html>
