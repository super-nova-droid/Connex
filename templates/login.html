<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    </style>
</head>
<body>
    <div class="sul-container">
        <div class="sul-form-section">
            <h1>Welcome back!</h1>
            <p>Enter your credentials to access your account</p>

            <!-- Flash messages display -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <style>
                .flash-message {
                    margin-bottom: 10px;
                    padding: 10px;
                    border-radius: 5px;
                    border: 1px solid;
                }
                .flash-success {
                    background-color: #d4edda;
                    color: #155724;
                    border-color: #c3e6cb;
                }
                .flash-info {
                    background-color: #d1ecf1;
                    color: #0c5460;
                    border-color: #bee5eb;
                }
                .flash-error {
                    background-color: #f8d7da;
                    color: #721c24;
                    border-color: #f5c6cb;
                }
            </style>

            <!-- âœ… Actual login form using POST -->
            <form method="POST" action="{{ url_for('login') }}">
            
                <input type="text" name="email" placeholder="Email or Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <a href="#" class="forgot">Forgot password?</a>
                <button class="sul-login-btn" type="submit">Login</button>
            </form>

            <!-- Social login buttons -->
            <div class="sul-social-buttons" style="margin-top: 1em;">
                Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
            </div>
        </div>

        <div class="sul-image-section">
            <img src="{{ url_for('static', filename='images/AlbedoBase_XL_give_me_a_generix_pastel_colour_brown_and_pink_a_2.jpg') }}" alt="Background Image">
        </div>
    </div>
</body>
</html>
