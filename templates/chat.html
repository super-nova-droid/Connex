{% include "includes/navbar.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Connex AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #fbeaea; /* Pink background from your theme */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top to account for navbar */
            min-height: 100vh;
            padding-top: 130px; /* Increased space for fixed navbar */
            box-sizing: border-box;
        }
        .chatbot-container {
            background-color: #fff6f6; /* Lighter pink background for the main container */
            border-radius: 16px; /* Increased rounded corners */
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); /* More prominent shadow */
            width: 100%;
            max-width: 900px; /* Increased max-width for more space */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Ensures rounded corners apply correctly */
            margin: 30px; /* Increased margin around the container */
        }
        .chatbot-header {
            background-color: #b30000; /* Red from your theme */
            color: white;
            padding: 20px 25px; /* Increased padding */
            font-size: 1.8em; /* Larger font size */
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }
        .chatbot-alert {
            background-color: #ffcccc; /* Light red/pink from image */
            color: #b30000; /* Darker red text */
            padding: 18px 25px; /* Increased padding */
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.1em;
            font-weight: 500;
            border-bottom: 1px solid #ff9999;
        }
        .chatbot-alert img {
            height: 35px; /* Slightly larger icon */
            width: 35px;
            margin-right: 15px; /* Increased margin */
            vertical-align: middle;
        }
        .chatbot-alert-text {
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        .chatbot-alert .close-btn {
            background: none;
            border: none;
            font-size: 1.8em; /* Larger close button */
            color: #b30000;
            cursor: pointer;
            padding: 0 8px; /* Increased padding */
            transition: color 0.2s;
        }
        .chatbot-alert .close-btn:hover {
            color: #800000;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 30px; /* Increased padding */
            overflow-y: auto;
            max-height: 550px; /* Slightly increased chat history height */
            background-color: #fff; /* White background for messages area */
        }
        .message-row {
            display: flex;
            margin-bottom: 20px; /* Increased margin between messages */
            align-items: flex-end;
        }
        .message-row.user {
            justify-content: flex-end;
        }
        .message-row.ai {
            justify-content: flex-start;
        }
        .message-bubble {
            max-width: 75%; /* Slightly wider bubbles */
            padding: 15px 22px; /* Increased padding inside bubbles */
            border-radius: 25px; /* More rounded bubbles */
            line-height: 1.6; /* Increased line height for readability */
            word-wrap: break-word;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08); /* Slightly more prominent shadow */
        }
        .message-row.user .message-bubble {
            background-color: #9370DB; /* Medium Purple from image */
            color: white;
            border-bottom-right-radius: 8px; /* Sharper corner for user */
        }
        .message-row.ai .message-bubble {
            background-color: #e0e0e0; /* Light grey for AI */
            color: #333;
            border-bottom-left-radius: 8px; /* Sharper corner for AI */
        }
        .message-sender {
            font-size: 0.9em; /* Slightly larger sender name */
            color: #777;
            margin-bottom: 8px; /* Increased margin */
            display: block;
        }
        .message-row.user .message-sender {
            text-align: right;
            margin-right: 30px; /* Increased space from bubble */
        }
        .message-row.ai .message-sender {
            text-align: left;
            margin-right: 50px; /* Increased space from bubble */
        }
        .chat-input-area {
            display: flex;
            padding: 20px 25px; /* Increased padding */
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
        }
        .chat-input {
            flex-grow: 1;
            padding: 15px 20px; /* Increased padding */
            border: 1px solid #ddd;
            border-radius: 30px; /* More rounded input */
            font-size: 1.1em; /* Larger font size */
            margin-right: 15px; /* Increased margin */
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .chat-input:focus {
            border-color: #b30000;
            box-shadow: 0 0 0 4px rgba(179, 0, 0, 0.15); /* More prominent focus shadow */
        }
        .send-button {
            background-color: #b30000; /* Red from your theme */
            color: white;
            border: none;
            border-radius: 50%; /* Circular button */
            width: 50px; /* Larger button */
            height: 50px; /* Larger button */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em; /* Larger icon */
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15); /* More prominent shadow */
        }
        .send-button:hover {
            background-color: #800000;
        }
        .send-button:active {
            transform: scale(0.95);
        }
        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px; /* Increased padding */
            color: #777;
            font-style: italic;
            margin-top: 10px; /* Added margin-top to position it below messages */
            margin-bottom: 10px; /* Added margin-bottom for space above input */
        }
        .loading-indicator .dot {
            width: 10px; /* Larger dots */
            height: 10px;
            background-color: #777;
            border-radius: 50%;
            margin: 0 4px; /* Increased margin */
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-indicator .dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-indicator .dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-indicator .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chatbot-container {
                margin: 20px;
                max-width: 100%;
            }
            .chatbot-header {
                font-size: 1.5em;
                padding: 15px 20px;
            }
            .chatbot-alert {
                font-size: 1em;
                padding: 15px 20px;
            }
            .chatbot-alert img {
                height: 30px;
                width: 30px;
            }
            .chat-messages {
                padding: 20px;
                max-height: 450px;
            }
            .message-bubble {
                padding: 12px 18px;
                font-size: 0.95em;
            }
            .chat-input-area {
                padding: 15px 20px;
            }
            .chat-input {
                padding: 12px 15px;
                font-size: 1em;
            }
            .send-button {
                width: 45px;
                height: 45px;
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .chatbot-container {
                margin: 15px;
            }
            .chatbot-header {
                font-size: 1.3em;
                padding: 12px 15px;
            }
            .chatbot-alert {
                font-size: 0.9em;
                padding: 12px 15px;
            }
            .chatbot-alert img {
                height: 25px;
                width: 25px;
            }
            .chat-messages {
                padding: 15px;
                max-height: 400px;
            }
            .message-bubble {
                padding: 10px 15px;
                font-size: 0.85em;
            }
            .chat-input-area {
                padding: 12px 15px;
            }
            .chat-input {
                padding: 10px 12px;
                font-size: 0.9em;
            }
            .send-button {
                width: 40px;
                height: 40px;
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">AI Chatbot</div>

        <div class="chatbot-alert" id="chatbotAlert">
            <div class="chatbot-alert-text">
                <img src="{{ url_for('static', filename='img/ai_icon.png') }}" alt="AI Icon" onerror="this.onerror=null;this.src='https://placehold.co/35x35/cccccc/333333?text=AI';">
                CONNEX AI: Chat with Connex AI! Your Personal AI assistant!
            </div>
            <button class="close-btn" onclick="document.getElementById('chatbotAlert').style.display='none';">&times;</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message-row ai">
            </div>
            <!-- Chat messages will be appended here by JavaScript -->
        </div>

        <!-- Loading indicator moved here -->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="chatInput" class="chat-input" placeholder="Enter Query">
            <button id="sendButton" class="send-button">&#x27A4;</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        // Get reference to the loading indicator by its ID
        const loadingIndicator = document.getElementById('loadingIndicator'); 
        loadingIndicator.style.display = 'none'; // Ensure it's hidden on load

        // Initial chat history for OpenAI API
        // OpenAI uses 'role: user' and 'role: assistant'
        let chatHistory = [
            { role: "system", content: "You are Connex AI, a helpful assistant for a digital wellness platform for seniors. Your primary function is to answer questions strictly related to Connex, its website, its events, and general information about digital wellness for seniors. If a user asks a question outside these topics, you must politely decline to answer and gently guide them back to relevant subjects. For example, you can say: 'I'm sorry, I can only provide information related to Connex and digital wellness for seniors. How can I help you with that?' Do not engage in political discussions, provide medical diagnoses, or offer financial advice." },
            { role: "assistant", content: "Hello! I'm Connex AI, your personal AI assistant. How can I help you today?" }
        ];

        // Function to display a message in the chat window
        function displayMessage(sender, message, type) {
            const messageRow = document.createElement('div');
            messageRow.className = `message-row ${type}`;

            const senderSpan = document.createElement('span');
            senderSpan.className = 'message-sender';
            senderSpan.textContent = sender;

            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble';
            messageBubble.textContent = message;

            // Append sender and bubble in correct order for flexbox alignment
            if (type === 'user') {
                messageRow.appendChild(senderSpan);
                messageRow.appendChild(messageBubble);
            } else {
                messageRow.appendChild(senderSpan);
                messageRow.appendChild(messageBubble);
            }
            chatMessages.appendChild(messageRow);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
        }

        // Function to send message to OpenAI API
        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (userMessage === '') return;

            displayMessage('You', userMessage, 'user');
            chatInput.value = ''; // Clear input

            // Add user message to chat history for OpenAI
            chatHistory.push({ role: "user", content: userMessage });

            loadingIndicator.style.display = 'flex'; // Show loading indicator
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom

            let aiResponse = "Sorry, I couldn't get a response. Please try again."; // Default error message

            try {
                // --- Step 1: Call OpenAI Chat Completions API ---
                const chatPayload = {
                    model: "gpt-3.5-turbo", // Or "gpt-4" if you have access and prefer
                    messages: chatHistory,
                    temperature: 0.7 // Adjust creativity (0.0 to 2.0)
                };
                const apiKey = "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";
                const chatApiUrl = "https://api.openai.com/v1/chat/completions";

                const chatResponse = await fetch(chatApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}` // OpenAI uses Bearer token for auth
                    },
                    body: JSON.stringify(chatPayload)
                });

                const chatResult = await chatResponse.json();
                
                let generatedResponse = "";
                if (chatResponse.ok && chatResult.choices && chatResult.choices.length > 0 && chatResult.choices[0].message && chatResult.choices[0].message.content) {
                    generatedResponse = chatResult.choices[0].message.content;
                } else {
                    console.error('OpenAI Chat API error or unexpected response structure:', chatResult);
                    if (chatResult.error && chatResult.error.message) {
                        aiResponse = `Error from OpenAI Chat: ${chatResult.error.message}`;
                    } else {
                        aiResponse = "Error: Could not retrieve a valid response from the AI.";
                    }
                    displayMessage('Connex AI', aiResponse, 'ai');
                    return; // Exit if chat API call failed
                }

                // --- Step 2: Call OpenAI Moderation API to check the generated response ---
                const moderationPayload = {
                    input: generatedResponse // Send the AI's generated text for moderation
                };
                const moderationApiUrl = "https://api.openai.com/v1/moderations";

                const moderationResponse = await fetch(moderationApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(moderationPayload)
                });

                const moderationResult = await moderationResponse.json();

                if (moderationResponse.ok && moderationResult.results && moderationResult.results.length > 0) {
                    const flagged = moderationResult.results[0].flagged;
                    const categories = moderationResult.results[0].categories;

                    if (flagged) {
                        // If the content is flagged by OpenAI's moderation
                        console.warn('AI response flagged by moderation API:', categories);
                        aiResponse = "I'm sorry, I cannot provide a response that violates my safety guidelines. Please ask something else related to Connex or digital wellness.";
                    } else {
                        // If not flagged, use the generated response
                        aiResponse = generatedResponse;
                    }
                } else {
                    console.error('OpenAI Moderation API error or unexpected response structure:', moderationResult);
                    if (moderationResult.error && moderationResult.error.message) {
                        aiResponse = `Error from OpenAI Moderation: ${moderationResult.error.message}`;
                    } else {
                        aiResponse = "Error: Could not moderate the AI's response.";
                    }
                    // Even if moderation fails, we might still display the original response
                    // or a generic message, depending on how strict you want to be.
                    // For now, if moderation fails, we'll use the original generated response
                    // but log the error.
                    aiResponse = generatedResponse; 
                }

                displayMessage('Connex AI', aiResponse, 'ai');
                // Add AI response to chat history
                chatHistory.push({ role: "assistant", content: aiResponse });

            } catch (error) {
                console.error('Error communicating with OpenAI API:', error);
                displayMessage('Connex AI', `There was an error connecting to the AI: ${error.message || error}. Please try again later.`, 'ai');
            } finally {
                loadingIndicator.style.display = 'none'; // Hide loading indicator
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
            }
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Display initial AI message
        displayMessage('Connex AI', 'Hello! I\'m Connex AI, your personal AI assistant. How can I help you today?', 'ai');
    </script>
</body>
</html>
