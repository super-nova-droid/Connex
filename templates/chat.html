<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot - Connex AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  {% include "includes/navbar.html" %}

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #FFF3F3;
    }

    .chatbot-container {
      max-width: 800px;
      margin: 100px auto;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chatbot-header {
      background: linear-gradient(to right, #FFB6B6, #FFA1A1);
      color: white;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .chatbot-alert {
      background-color: #FFF0F0;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.95rem;
      border-bottom: 1px solid #ffc4c4;
    }

    .chatbot-alert-text {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chatbot-alert img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: #555;
      cursor: pointer;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      height: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message-row {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .message-row.user {
      align-items: flex-end;
    }

    .message-row.ai {
      align-items: flex-start;
    }

    .message-sender {
      font-size: 0.8rem;
      color: #999;
    }

    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .message-row.user .message-bubble {
      background-color: #ffe0e0;
      color: #5c2a2a;
      border-bottom-right-radius: 0;
    }

    .message-row.ai .message-bubble {
      background-color: #fdf1f1;
      color: #713232;
      border-bottom-left-radius: 0;
    }

    .chat-input-area {
      display: flex;
      padding: 15px 20px;
      border-top: 1px solid #ffdada;
      background-color: #fff9f9;
    }

    .chat-input {
      flex: 1;
      padding: 12px 15px;
      font-size: 1rem;
      border: 1px solid #ffcccc;
      border-radius: 8px;
      outline: none;
    }

    .send-button {
      margin-left: 10px;
      padding: 12px 16px;
      background-color: #FFB6B6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .loading-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      gap: 6px;
    }

    .loading-indicator .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #FFB6B6;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-indicator .dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-indicator .dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      } 40% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="chatbot-container">
    <div class="chatbot-header">AI Chatbot</div>

    <div class="chatbot-alert" id="chatbotAlert">
      <div class="chatbot-alert-text">
        <img src="{{ url_for('static', filename='img/ai_icon.png') }}" alt="AI Icon"
             onerror="this.onerror=null;this.src='https://placehold.co/35x35/cccccc/333333?text=AI';">
        CONNEX AI: Chat with Connex AI! Your Personal AI assistant!
      </div>
      <button class="close-btn" onclick="document.getElementById('chatbotAlert').style.display='none';">&times;</button>
    </div>

    <div class="chat-messages" id="chatMessages"></div>

    <div class="loading-indicator" id="loadingIndicator" style="display: none;">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

    <div class="chat-input-area">
      <input type="text" id="chatInput" class="chat-input" placeholder="Enter Query">
      <button id="sendButton" class="send-button">&#x27A4;</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const loadingIndicator = document.getElementById('loadingIndicator');

    let chatHistory = [
      {
        role: "system",
        content: "You are Connex AI, a helpful assistant for a digital wellness platform for seniors. Your primary function is to answer questions strictly related to Connex, its website, its events, and general information about digital wellness for seniors. If a user asks a question outside these topics, you must politely decline to answer and gently guide them back to relevant subjects."
      }
    ];

    function displayMessage(senderName, messageContent, messageType) {
      const messageRow = document.createElement('div');
      messageRow.className = `message-row ${messageType}`;

      const senderSpan = document.createElement('span');
      senderSpan.className = 'message-sender';
      senderSpan.textContent = senderName;

      const messageBubble = document.createElement('div');
      messageBubble.className = 'message-bubble';
      messageBubble.textContent = messageContent;

      messageRow.appendChild(senderSpan);
      messageRow.appendChild(messageBubble);
      chatMessages.appendChild(messageRow);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (userMessage === '') return;

      displayMessage('You', userMessage, 'user');
      chatInput.value = '';
      chatHistory.push({ role: "user", content: userMessage });

      loadingIndicator.style.display = 'flex';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        const aiResponse = data.response;

        displayMessage('Connex AI', aiResponse, 'ai');
        chatHistory.push({ role: "assistant", content: aiResponse });

      } catch (error) {
        console.error('Chatbot error:', error);
        displayMessage('Connex AI', `Sorry, something went wrong. (${error.message})`, 'ai');
      } finally {
        loadingIndicator.style.display = 'none';
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Initial welcome message
    displayMessage('Connex AI', 'Hello! I\'m Connex AI, your personal AI assistant. How can I help you today?', 'ai');
  </script>
</body>
</html>
