<!DOCTYPE html>
<html lang="en">
{% include "includes/navbar.html" %}
<head>
    <meta charset="UTF-8" />
    <title>Multi-factor Authentication</title>
    <style>
        body {
            background: radial-gradient(circle, #f0d6cc, #b48d85);
            background-image: url('{{ url_for('static', filename='images/AlbedoBase_XL_give_me_a_generix_pastel_colour_brown_and_pink_a_2.jpg') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(252, 233, 219, 0.97);
            border-radius: 24px;
            padding: 48px 36px 36px 36px;
            text-align: center;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            min-width: 340px;
            max-width: 420px;
        }

        h1 {
            margin-bottom: 36px;
            font-size: 2em;
            color: #b30000;
            letter-spacing: 1px;
        }

        .mfa-section {
            margin-bottom: 28px;
            padding: 22px 0 10px 0;
            border-radius: 14px;
            background: #fff6f6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .mfa-label {
            font-weight: bold;
            font-size: 1.15em;
            margin-bottom: 18px;
            color: #b30000;
            letter-spacing: 0.5px;
        }

        .button {
            display: block;
            width: 85%;
            max-width: 240px;
            margin: 10px auto;
            padding: 13px;
            border: 2px solid #1f3fff;
            border-radius: 8px;
            background: none;
            color: #1f3fff;
            font-size: 17px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }

        .button:hover {
            background: #1f3fff;
            color: #fff;
            border-color: #1f3fff;
        }

        .back {
            border: 2px solid #e74c3c;
            color: #e74c3c;
            margin-top: 24px;
            background: none;
        }
        .back:hover {
            background: #e74c3c;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-factor Authentication</h1>
        <!-- <div class="mfa-section">
            <div class="mfa-label">Facial Recognition</div>
            <a href="#" class="button">Recognition</a>
        </div>
        <div class="mfa-section">
            <div class="mfa-label">One-Time Password</div>
            <a href="#" class="button">Phone</a>
            <a href="#" class="button">Email</a>
        </div> -->
        <div class="mfa-section">
            <div class="mfa-label">Security Questions</div>
            <a href="#" class="button">Questions</a>
        </div>
        <a href="{{ url_for('login') }}" class="button back">Back</a>
    </div>
</body>
</html>
