<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .message {
            color: red; /* Change to green if success */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Enter OTP</h2>

    <!-- Message placeholder (simulate success or error manually here) -->
    <div class="message">Incorrect OTP. Please try again.</div>

    <form method="POST" action="/verify-otp">
        <label for="otp">OTP sent to your email:</label><br>
        <input type="text" name="otp" id="otp" required><br><br>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
