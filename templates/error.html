<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_code }} Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Navbar could be included here if you want it on the error page -->
    <main class="flex-grow container mx-auto p-4 md:p-8 flex items-center justify-center">
        <div class="w-full max-w-2xl bg-white p-10 rounded-xl shadow-lg text-center">
            <h1 class="text-9xl font-extrabold text-red-500 mb-4">{{ error_code }}</h1>
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Oops! Something went wrong.</h2>
            <p class="text-gray-600 text-lg mb-8">{{ error_message }}</p>
            <a href="/" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                Go to Homepage
            </a>
        </div>
    </main>
    <!-- Footer could be included here -->
</body>
</html>
