<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Limit Exceeded - Connex</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            color: #FFE6F0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            animation: slideInUp 0.6s ease-out;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff7bbd, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .error-message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        .home-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ff7bbd;
            color: #ff7bbd;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .home-button:hover {
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 123, 189, 0.3);
        }

        .home-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 123, 189, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .home-button:hover::before {
            left: 100%;
        }

        .countdown {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .home-button {
                padding: 12px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    {% include "includes/bg.html" %}

    <div class="error-container">
        <div class="error-code">429</div>
        <div class="error-title">Too Many Requests</div>
        <div class="error-message">
            You've made too many requests in a short period of time.<br>
            Please wait a moment before trying again.
        </div>
        <a href="#" class="home-button">Return</a>
        <div class="countdown" id="countdown">You can try again in a few moments...</div>
    </div>

    <script>
        // Determine redirect URL based on role
        const redirectUrl = "{{ url_for('admin_dashboard') if role == 'admin' else url_for('home') }}";

        // Countdown redirect
        let countdown = 30;
        const countdownElement = document.getElementById('countdown');
        const timer = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                countdownElement.textContent = `Auto-redirect in ${countdown} seconds...`;
            } else {
                countdownElement.textContent = 'Redirecting...';
                window.location.href = redirectUrl;
                clearInterval(timer);
            }
        }, 1000);

        // Manual navigation on button click
        document.querySelector('.home-button').addEventListener('click', () => {
            clearInterval(timer);
            window.location.href = redirectUrl;
        });
    </script>
</body>
</html>
