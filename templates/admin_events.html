<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #fff;
    }

    .main-content {
      padding: 20px 70px;
      position: relative;
      z-index: 1;
      padding-bottom: 60px; 
    }

    .filter-wrapper {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .filter-header {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      justify-content: space-between;
    }

    .search-container {
      position: relative;
      flex-grow: 1;
      flex-shrink: 1;
      flex-basis: 0;
      max-width: 600px; /* âœ… prevent it from overflowing */
      min-width: 220px;
    }

    .search-input {
      width: 100%;
      padding: 10px 40px 10px 14px; /* leave space for the icon */
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
    }

    .search-button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .search-button img {
      width: 18px;
      height: 18px;
    }

    .toggle-filters-btn {
      background: none;
      border: none;
      color: #4880FF;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }

    .add-event-btn {
      background-color: #ff4d4d;
      color: white;
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    .add-event-btn:hover {
      background-color: #e63c3c;
    }

    .filter-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
    }

    .filter-chip {
      background-color: #f2f2f2;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .filter-chip:hover {
      background-color: #ddd;
    }

    .filter-options {
      display: none;
      flex-direction: column;
      background-color: #fafafa;
      padding: 10px 16px;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .filter-options.active {
      display: flex;
    }

    .filter-options label {
      font-size: 13px;
      margin: 5px 0;
      font-family: 'Poppins', sans-serif;
    }
    .filter-options input[type="radio"] {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      accent-color: #4880FF;
    }

    .apply-filters-btn {
      margin-top: 16px;
      background-color: #4880FF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }

    .apply-filters-btn:hover {
      background-color: #3a6fd6;
    }

    .button-container {
      margin-top: auto;
      text-align: right;
    }

    .event-section h2 {
      margin-bottom: 20px;
    }

    .event-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;  
    }

    .event-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .event-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .event-card-content {
      padding: 15px;
    }

    .event-title {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .event-meta {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .event-description {
      font-size: 13px;
      margin: 10px 0;
      color: #555;
    }

    .event-detail-btn {
      background-color: #ffb1a3;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
      user-select: none;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
    }

    .pagination button,
    .pagination a {
      border: 1px solid #1e2246;
      color: #1e2246;
      background: white;
      width: 40px;
      padding: 8px 0;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .pagination .arrow {
      font-weight: 900;
      font-size: 18px;
      width: 40px;
      padding: 8px 0;
      text-align: center;
    }


    .pagination button:hover,
    .pagination a:hover {
      background-color: #f0f0f0;
    }

    .pagination .current-page {
      background-color: #1e2246;
      color: white;
      border-color: #1e2246;
      cursor: default;
      pointer-events: none;
    }

    .pagination .disabled {
      color: #bbb;
      border-color: #ddd;
      cursor: default;
      pointer-events: none;
    }

    /* Arrow styling */
    .pagination .arrow {
      font-weight: 900;
      font-size: 18px;
      padding: 8px 12px;
    }

    .pagination .arrow.disabled {
      color: #bbb;
      border-color: #ddd;
      cursor: default;
      pointer-events: none;
    }
    @media (max-width: 768px) {
      .filter-header {
        flex-direction: column;
        align-items: stretch;
      }

      .add-event-btn {
        width: 100%;
        text-align: center;
      }
    }
    @media (max-width: 1024px) {
      .event-grid {
        grid-template-columns: repeat(2, 1fr); /* 2 cards per row on tablets */
      }
    }

    @media (max-width: 600px) {
      .event-grid {
        grid-template-columns: 1fr; /* 1 card per row on phones */
      }
    }

    @media (max-width: 768px) {
      .filter-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .add-event {
        margin-left: 0;
        width: 100%;
        text-align: right;
      }
    }
  </style>
</head>
<body>

  {% include 'includes/bg.html' %}
  {% include 'includes/navbar.html' %}

  <main class="main-content">
    <form id="filter-form" method="get" action="{{ url_for('admin_events') }}">
      <div class="filter-wrapper">
        <div class="filter-header">
          <div class="search-container">
            <input type="text" class="search-input" name="search" placeholder="Search for events" value="{{ search_query }}">
            <button type="submit" class="search-button" aria-label="Search">
              <img src="{{ url_for('static', filename='images/magnifyingglass.png') }}" alt="Search" />
            </button>
          </div>
          <a href="{{ url_for('add_event') }}" class="add-event-btn">+ Add Event</a>
        </div>

        <div class="filter-chips">
          <button type="button" class="filter-chip" onclick="toggleFilter('category-filter')">Event Category</button>
          <button type="button" class="filter-chip" onclick="toggleFilter('location-filter')">Location</button>
        </div>

        <div id="category-filter" class="filter-options">
          {% for cat in all_categories %}
            <label>
              <input type="radio" name="category" value="{{ cat }}" {% if cat == selected_category %}checked{% endif %}> {{ cat }}
            </label>
          {% endfor %}
          <!-- Added a "clear" option -->
          <label>
            <input type="radio" name="category" value="" {% if not selected_category %}checked{% endif %}> All Categories
          </label>
        </div>

        <div id="location-filter" class="filter-options">
          {% for loc in all_locations %}
            <label>
              <input type="radio" name="location" value="{{ loc }}" {% if loc == selected_location %}checked{% endif %}> {{ loc }}
            </label>
          {% endfor %}
          <!-- Added a "clear" option -->
          <label>
            <input type="radio" name="location" value="" {% if not selected_location %}checked{% endif %}> All Locations
          </label>
        </div>

        <div style="margin-top: 10px;">
          <button class="apply-filters-btn" type="submit">Apply Filters</button>
        </div>
      </div>
    </form>

    <section class="event-section">
      <div class="event-grid">
        <!-- Events will be dynamically injected here -->
      </div>

      <div class="pagination" role="navigation" aria-label="Pagination Navigation">
        <!-- Pagination will be dynamically injected here -->
      </div>
    </section>
  </main>

<script>
  // Toggle a single filter box based on chip clicked
  function toggleFilter(id) {
    // Close all other open filter boxes first
    document.querySelectorAll('.filter-options').forEach(el => {
      if (el.id !== id) el.classList.remove('active');
    });

    const target = document.getElementById(id);
    target.classList.toggle('active'); // Toggle visibility of the clicked one
  }

  // Prevent the form from submitting normally to enable real-time filtering
  const form = document.getElementById('filter-form');
  form.addEventListener('submit', e => {
    e.preventDefault();
    fetchAndRenderEvents(1); // Always fetch page 1 on form submit
  });

  // Attach listeners for filters inputs (category/location radios)
  document.querySelectorAll('.filter-options input').forEach(input => {
    input.addEventListener('change', () => fetchAndRenderEvents(1)); // Fetch page 1 when filters change
  });

  // Attach listener for search input with debounce
  const searchInput = document.querySelector('.search-input');
  searchInput.addEventListener('input', debounce(() => fetchAndRenderEvents(1), 300));

  // Debounce function to limit fetch calls on typing
  function debounce(fn, delay) {
    let timeout;
    return (...args) => {
      clearTimeout(timeout);
      timeout = setTimeout(() => fn(...args), delay);
    };
  }

  // Update URL parameters without reloading the page
  function updateURLParams(search, category, location, page) {
    const url = new URL(window.location);
    if (search) {
      url.searchParams.set("search", search);
    } else {
      url.searchParams.delete("search");
    }
    if (category) {
      url.searchParams.set("category", category);
    } else {
      url.searchParams.delete("category");
    }
    if (location) {
      url.searchParams.set("location", location);
    } else {
      url.searchParams.delete("location");
    }
    if (page && page > 1) {
      url.searchParams.set("page", page);
    } else {
      url.searchParams.delete("page");
    }
    history.replaceState(null, '', url.toString());
  }

  // Fetch events from the API and render them, including pagination
  async function fetchAndRenderEvents(page=1) {
    const search = searchInput.value.trim();
    const category = document.querySelector('input[name="category"]:checked')?.value || '';
    const location = document.querySelector('input[name="location"]:checked')?.value || '';

    updateURLParams(search, category, location, page);

    // Compose query string for API
    const params = new URLSearchParams({ search, category, location, page });

    try {
      const response = await fetch(`/api/events?${params.toString()}`);
      if (!response.ok) throw new Error("Network response was not ok");

      const data = await response.json();

      const events = data.events || [];
      const currentPage = data.page || 1;
      const totalPages = data.total_pages || 1;

      const grid = document.querySelector('.event-grid');
      const pagination = document.querySelector('.pagination');

      // Clear old events
      grid.innerHTML = '';
      pagination.innerHTML = '';

      if (events.length === 0) {
        grid.innerHTML = '<p>No events found.</p>';
        return;
      }

      // Render event cards
      for (const e of events) {
        grid.innerHTML += `
          <div class="event-card">
            <img src="/static/images/${e.image}" alt="Event Image">
            <div class="event-card-content">
              <div>
                <div class="event-title">${escapeHtml(e.title)}</div>
                <div class="event-meta"><strong>Date:</strong> ${escapeHtml(e.event_date)}</div>
                <div class="event-meta"><strong>Organisation:</strong> ${escapeHtml(e.organisation)}</div>
                <div class="event-meta"><strong>Category:</strong> ${escapeHtml(e.category)}</div>
                <div class="event-meta"><strong>Elderly:</strong> ${e.current_elderly}/${e.max_elderly}</div>
                <div class="event-meta"><strong>Volunteers:</strong> ${e.current_volunteers}/${e.max_volunteers}</div>
                <div class="event-description">
                  ${escapeHtml(e.description.length > 100 ? e.description.slice(0, 100) + "..." : e.description)}
                </div>
              </div>
              <div class="button-container">
                <a href="/admin/event/${e.id}"><button class="event-detail-btn">Event Detail</button></a>
              </div>
            </div>
          </div>`;
      }

      // Render pagination buttons
      // Previous page arrow
      if (currentPage > 1) {
        pagination.innerHTML += `<a href="#" class="arrow" aria-label="Previous page">&lt;</a>`;
      } else {
        pagination.innerHTML += `<span class="arrow disabled" aria-disabled="true">&lt;</span>`;
      }

      // Page number buttons (show up to 7 pages, with ... if needed)
      const maxPagesToShow = 7;
      let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
      let endPage = startPage + maxPagesToShow - 1;
      if (endPage > totalPages) {
        endPage = totalPages;
        startPage = Math.max(1, endPage - maxPagesToShow + 1);
      }

      for (let p = startPage; p <= endPage; p++) {
        if (p === currentPage) {
          pagination.innerHTML += `<button class="current-page" aria-current="page">${p}</button>`;
        } else {
          pagination.innerHTML += `<a href="#" class="page-link">${p}</a>`;
        }
      }

      // Next page arrow
      if (currentPage < totalPages) {
        pagination.innerHTML += `<a href="#" class="arrow" aria-label="Next page">&gt;</a>`;
      } else {
        pagination.innerHTML += `<span class="arrow disabled" aria-disabled="true">&gt;</span>`;
      }

      // Pagination click handling (event delegation)
      pagination.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          let newPage = currentPage;
          if (link.classList.contains('arrow')) {
            if (link.textContent === '<' && currentPage > 1) {
              newPage = currentPage - 1;
            } else if (link.textContent === '>' && currentPage < totalPages) {
              newPage = currentPage + 1;
            }
          } else if (link.classList.contains('page-link')) {
            newPage = parseInt(link.textContent);
          }
          if (newPage !== currentPage) {
            fetchAndRenderEvents(newPage);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          }
        });
      });

    } catch (error) {
      console.error("Error fetching events:", error);
      document.querySelector('.event-grid').innerHTML = '<p>Error loading events.</p>';
    }
  }

  // Simple HTML escaping function to prevent XSS
  function escapeHtml(text) {
    if (!text) return '';
    return text.replace(/[&<>"']/g, function(match) {
      return {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      }[match];
    });
  }

  // On page load: parse URL params and set filter inputs accordingly, then fetch events
  function setFiltersFromURL() {
    const params = new URLSearchParams(window.location.search);
    const search = params.get('search') || '';
    const category = params.get('category') || '';
    const location = params.get('location') || '';

    searchInput.value = search;

    // Set category radio
    if (category) {
      const catRadio = document.querySelector(`input[name="category"][value="${category}"]`);
      if (catRadio) catRadio.checked = true;
    } else {
      // Clear category selection
      const catRadios = document.querySelectorAll('input[name="category"]');
      catRadios.forEach(r => r.checked = false);
      // Optionally check "All Categories"
      const allCat = document.querySelector('input[name="category"][value=""]');
      if (allCat) allCat.checked = true;
    }

    // Set location radio
    if (location) {
      const locRadio = document.querySelector(`input[name="location"][value="${location}"]`);
      if (locRadio) locRadio.checked = true;
    } else {
      // Clear location selection
      const locRadios = document.querySelectorAll('input[name="location"]');
      locRadios.forEach(r => r.checked = false);
      // Optionally check "All Locations"
      const allLoc = document.querySelector('input[name="location"][value=""]');
      if (allLoc) allLoc.checked = true;
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    setFiltersFromURL();
    fetchAndRenderEvents(parseInt(new URLSearchParams(window.location.search).get('page')) || 1);
  });

</script>

</body>
</html>
