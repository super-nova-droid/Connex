<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="sul-container">
        <div class="sul-form-section">
            <h1>Get Started Now</h1>
            <p>Enter your credentials to create your account</p>

            <!-- Signup Form -->
            <form method="POST" action="{{ url_for('signup') }}">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <input type="email" name="email" placeholder="Email" required  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <input type="date" name="dob" placeholder="Date of Birth" required>
                <select name="location_id" required>
                    <option value="" disabled selected>Select your Community Centre</option>
                    {% for location in locations %}
                        <option value="{{ location.location_id }}">{{ location.location_name }} - {{ location.address }}</option>
                    {% endfor %}
                </select>
                <label style="margin-top: 10px;">
                    <input type="checkbox" name="is_volunteer"> Sign up as volunteer
                </label>
                <button class="sul-signup-btn" type="submit">Signup</button>
            </form>

            <!-- Social Buttons -->
            <div class="sul-social-buttons">
                <button type="button">
                    <img src="{{ url_for('static', filename='images/google-icon.png') }}" alt="Google"> 
                    Sign up with Google
                </button>
                <button type="button">
                    <img src="{{ url_for('static', filename='images/apple-icon.png') }}" alt="Apple"> 
                    Sign up with Apple
                </button>
            </div>

            <!-- Login Redirect -->
            <div class="sul-signup-link">
                Already have an account? <a href="{{ url_for('login') }}">Login</a>
            </div>
        </div>

        <!-- Right Side Image -->
        <div class="sul-image-section">
            <img src="{{ url_for('static', filename='images/AlbedoBase_XL_give_me_a_generix_pastel_colour_brown_and_pink_a_2.jpg') }}" alt="Background Image">
        </div>
    </div>
</body>
</html>
